<DOCTYPE html>{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{% block title %}Crypto Cards{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block extra-meta %}{% endblock %}
    <link rel="stylesheet" type="text/css" media="all" href="{% static 'libs/material.css' %}">
    <link rel="stylesheet" type="text/css" media="all" href="{% static 'css/cryptocards.css' %}">
    <script src="{% static 'libs/material.js' %}"></script>
    {% block extra-css %}{% endblock %}
</head>
<body id="{% block body-id %}body{% endblock %}" class="{% block body-class %}body{% endblock %}">
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <i class="material-icons md-48 logo">redeem</i><span class="mdl-layout-title name">Crypto Cards</span>
                <div class="mdl-layout-spacer"></div>
                <nav class="mdl-navigation">
                    <a class="mdl-navigation__link" href="">Help</a>
                </nav>
            </div>
        </header>
        <div class="mdl-layout__content">
            {% block content %}
            {% endblock %}
            <footer class="mdl-mini-footer">
                <div class="mdl-mini-footer__left-section">
                    <div class="mdl-logo">Crypto Cards &copy; {% now 'Y' %}</div>
                    <ul class="mdl-mini-footer__link-list">
                        <li><a href="#">Privacy & Terms</a></li>
                    </ul>
                </div>
            </footer>
        </div>
    </div>
    <script src="{% static 'libs/jquery.js' %}"></script>
    <script src="{% static 'libs/underscore.js' %}"></script>
    <script src="{% static 'libs/backbone.js' %}"></script>
    {% block extra-js %}{% endblock %}
</body>
</html>
