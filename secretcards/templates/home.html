{% extends 'base.html' %}

{% load staticfiles %}

{% block body-id %}homepage{% endblock %}

{% block content %}
<section id="splash">
    <div class="row">
        <div class="col s12 m8 offset-m2">
            <div class="card">
                <div class="card-image">
                    <img src="{% static 'img/6675794393_bea8255341_o.jpg' %}">
                    <span class="card-title pink-text">adorably secure messages</span>
                </div>
                <div class="card-content">
            Send encrypted messages to <a href="https://keybase.io">Keybase</a> users embedded in
            cat pictures.
                </div>
            </div>
            <a class="btn-floating btn-large waves-effect waves-light pink right" href="{% url 'add-message' %}">
                <i class="material-icons">add</i>
            </a>
        </div>
    </div>
</section>
{% endblock %}
