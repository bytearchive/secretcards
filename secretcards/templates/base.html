<DOCTYPE html>{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{% block title %}Secret Cards{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block extra-meta %}{% endblock %}
    <link rel="stylesheet" type="text/css" media="all" href="{% static 'css/fonts.css' %}">
    <link rel="stylesheet" type="text/css" media="all" href="{% static 'libs/materialize.css' %}">
    <link rel="stylesheet" type="text/css" media="all" href="{% static 'css/secretcards.css' %}">
    {% block extra-css %}{% endblock %}
</head>
<body id="{% block body-id %}body{% endblock %}" class="{% block body-class %}body{% endblock %}">
    <header class="navbar-fixed">
        <nav class="light-blue">
            <div class="nav-wrapper container">
                <a href="{% url 'home' %}" class="brand-logo">
                    Secret Cards
                </a>
                <ul class="right hide-on-small-only">
                    <li><a href="#add"><i class="material-icons">add</i></a></li>
                    <li><a href="">Help</a></li>
                </ul>
            </div>
        </nav>
    </header>
    {% block content %}
    {% endblock %}
    <footer class="page-footer light-blue darken-3">
        <div class="footer-copyright">
            <div class="container">
                &copy; {% now 'Y' %} Secret Cards
                <a class="grey-text text-lighten-4 right" href="#!">Privacy Policy</a>
            </div>
          </div>
    </footer>
    <script src="{% static 'libs/jquery.js' %}"></script>
    <script src="{% static 'libs/materialize.js' %}"></script>
    <script src="{% static 'libs/underscore.js' %}"></script>
    <script src="{% static 'libs/backbone.js' %}"></script>
    {% block extra-js %}{% endblock %}
</body>
</html>
